<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'employee.css' %}">
	<title></title>
</head>
<body>
<h1>Employee Information</h1>
{%if emp_list%}
<table>
	<thead>
		<th>EMP No</th>
		<th>EMP Name</th>
		<th>EMP Salary</th>
		<th>EMP Address</th>
	</thead>
	{%for emp in emp_list%}
	<tr>
		<td>{{emp.eno}}</td>
		<td>{{emp.ename}}</td>
		<td>{{emp.esal}}</td>
		<td>{{emp.eaddr}}</td>
	</tr>
	{%endfor%}
</table>
{%else%}
<p>No Employee Founds</p>
{%endif%}
</body>
</html>
